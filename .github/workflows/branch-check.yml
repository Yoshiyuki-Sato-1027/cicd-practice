# コメント
name: Validate Branches for Pull Request

on:
  pull_request:
    types: opened

jobs:
  validate-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Fail if branch conditions are not met
        if: ${{ (github.event.pull_request.base.ref == 'staging' && github.event.pull_request.head.ref != 'main') || (github.event.pull_request.base.ref == 'production' && github.event.pull_request.head.ref != 'staging') }}
        run: |
          echo "Error: Branch conditions are not met."
          exit 1
